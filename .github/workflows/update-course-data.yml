name: Weekly JSON Pull of course data

on:
  schedule:
    # - cron:  "0 1 * * *" # Every day for debugging purposes
    - cron: "0 0 * * MON"  # Run every Monday at midnight
  push:
    branches:
      - master

jobs:
  update_json:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Pull JSON file
        run: |
          curl -o data/ualberta.ca.json -LJ https://raw.githubusercontent.com/steventango/synapse/main/data/ualberta.ca.json

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: Weekly Update
          title: 'Update course data'
          body: >
            This PR is auto-generated by a GitHub Action.
          labels: report, automated pr
